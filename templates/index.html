<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Timeframe Stock Screener</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'fade-in': 'fadeIn 0.3s ease-in',
                        'slide-up': 'slideUp 0.3s ease-out',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(10px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-7xl">
        <!-- Header -->
        <div class="text-center mb-10 animate-fade-in">
            <h1 class="text-5xl font-bold text-white mb-3 drop-shadow-lg">
                üìà Multi-Timeframe Stock Screener
            </h1>
            <p class="text-xl text-white/90">Advanced Fibonacci & ZigZag Analysis</p>
            <div id="connectionStatus" class="mt-2 text-sm text-white/80">
                <span id="connectedIndicator" class="hidden">üü¢ Connected</span>
                <span id="disconnectedIndicator">üî¥ Connecting...</span>
            </div>
        </div>

        <!-- Upload Section -->
        <div id="uploadSection" class="bg-white rounded-2xl shadow-2xl p-8 mb-6 animate-slide-up">
            <div id="uploadArea" class="border-4 border-dashed border-indigo-300 rounded-xl p-16 text-center bg-indigo-50/50 hover:bg-indigo-50 hover:border-indigo-400 transition-all cursor-pointer group">
                <div class="text-6xl mb-4 group-hover:scale-110 transition-transform">üìÅ</div>
                <div class="text-2xl font-semibold text-gray-700 mb-2">Click to upload or drag & drop</div>
                <div class="text-gray-500">CSV file with 'Symbol' column required</div>
                <input type="file" id="fileInput" accept=".csv" class="hidden">
            </div>
            <div id="fileInfo" class="mt-6 text-center text-gray-600 hidden">
                <span class="font-semibold">Selected:</span> <span id="fileName" class="text-indigo-600"></span>
            </div>
            <div class="text-center mt-6">
                <button id="analyzeBtn" class="hidden bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white font-bold py-4 px-8 rounded-xl shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all">
                    Start Analysis
                </button>
            </div>
        </div>

        <!-- Processing Section -->
        <div id="processingSection" class="hidden animate-fade-in">
            <div class="bg-white rounded-2xl shadow-2xl p-8 mb-6">
                <h2 class="text-3xl font-bold text-gray-800 mb-6">Processing Stocks...</h2>
                
                <!-- Progress Bar -->
                <div class="mb-6">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-sm font-semibold text-gray-700">Progress</span>
                        <span id="progressText" class="text-sm font-semibold text-indigo-600">0%</span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-4 overflow-hidden">
                        <div id="progressBar" class="bg-gradient-to-r from-indigo-500 to-purple-500 h-4 rounded-full transition-all duration-300 ease-out" style="width: 0%"></div>
                    </div>
                    <div id="statusText" class="text-sm text-gray-600 mt-2">Initializing...</div>
                </div>

                <!-- Live Logs -->
                <div class="bg-gray-900 rounded-xl p-6 h-96 overflow-y-auto font-mono text-sm" id="logContainer">
                    <div id="logContent" class="whitespace-pre-wrap"></div>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div id="resultsSection" class="hidden animate-fade-in">
            <div class="bg-white rounded-2xl shadow-2xl p-8">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-3xl font-bold text-gray-800">‚úÖ Qualified Stocks</h2>
                    <span id="resultsCount" class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white px-6 py-2 rounded-full font-bold text-lg">
                        0 Results
                    </span>
                </div>
                
                <div id="resultsContent" class="mb-6"></div>
                
                <div class="flex gap-4 justify-center">
                    <button id="downloadBtn" class="bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700 text-white font-bold py-3 px-8 rounded-xl shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all">
                        üíæ Download CSV
                    </button>
                    <button id="downloadPdfBtn" class="bg-gradient-to-r from-red-500 to-rose-600 hover:from-red-600 hover:to-rose-700 text-white font-bold py-3 px-8 rounded-xl shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all">
                        üìÑ Download PDF
                    </button>
                    <button id="downloadImageBtn" class="bg-gradient-to-r from-blue-500 to-cyan-600 hover:from-blue-600 hover:to-cyan-700 text-white font-bold py-3 px-8 rounded-xl shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all">
                        üñºÔ∏è Download Image
                    </button>
                    <button id="downloadLogBtn" class="bg-gradient-to-r from-purple-500 to-indigo-600 hover:from-purple-600 hover:to-indigo-700 text-white font-bold py-3 px-8 rounded-xl shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all">
                        üìã Download Logs
                    </button>
                    <button id="resetBtn" class="bg-gradient-to-r from-gray-500 to-gray-600 hover:from-gray-600 hover:to-gray-700 text-white font-bold py-3 px-8 rounded-xl shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all">
                        üîÑ New Analysis
                    </button>
                </div>
            </div>
        </div>

        <!-- Error Alert -->
        <div id="errorAlert" class="hidden fixed top-4 right-4 bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-lg shadow-lg max-w-md z-50 animate-slide-up">
            <div class="flex items-center">
                <span class="text-2xl mr-3">‚ö†Ô∏è</span>
                <div>
                    <p class="font-bold">Error</p>
                    <p id="errorMessage"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Socket.IO connection
        const socket = io({
            transports: ['websocket', 'polling'],
            reconnection: true,
            reconnectionAttempts: 5,
            reconnectionDelay: 1000
        });
        
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const uploadSection = document.getElementById('uploadSection');
        const processingSection = document.getElementById('processingSection');
        const resultsSection = document.getElementById('resultsSection');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const statusText = document.getElementById('statusText');
        const logContent = document.getElementById('logContent');
        const logContainer = document.getElementById('logContainer');
        const resultsCount = document.getElementById('resultsCount');
        const resultsContent = document.getElementById('resultsContent');
        const downloadBtn = document.getElementById('downloadBtn');
        const downloadPdfBtn = document.getElementById('downloadPdfBtn');
        const downloadImageBtn = document.getElementById('downloadImageBtn');
        const downloadLogBtn = document.getElementById('downloadLogBtn');
        const resetBtn = document.getElementById('resetBtn');
        const errorAlert = document.getElementById('errorAlert');
        const errorMessage = document.getElementById('errorMessage');
        const connectedIndicator = document.getElementById('connectedIndicator');
        const disconnectedIndicator = document.getElementById('disconnectedIndicator');

        let currentSymbols = [];
        let outputFilename = '';
        let logFilename = '';
        let currentResults = [];
        let currentTimestamp = '';

        // Socket connection status
        socket.on('connect', () => {
            console.log('Socket.IO connected');
            connectedIndicator.classList.remove('hidden');
            disconnectedIndicator.classList.add('hidden');
        });

        socket.on('disconnect', () => {
            console.log('Socket.IO disconnected');
            connectedIndicator.classList.add('hidden');
            disconnectedIndicator.classList.remove('hidden');
        });

        socket.on('connect_error', (error) => {
            console.error('Connection error:', error);
            disconnectedIndicator.textContent = 'üî¥ Connection Error';
        });

        // Upload Area Events
        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('border-indigo-500', 'bg-indigo-100');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('border-indigo-500', 'bg-indigo-100');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('border-indigo-500', 'bg-indigo-100');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                handleFileSelect();
            }
        });

        fileInput.addEventListener('change', handleFileSelect);

        function handleFileSelect() {
            const file = fileInput.files[0];
            if (file) {
                fileName.textContent = file.name;
                fileInfo.classList.remove('hidden');
                analyzeBtn.classList.remove('hidden');
            }
        }

        analyzeBtn.addEventListener('click', async () => {
            const file = fileInput.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            try {
                analyzeBtn.disabled = true;
                analyzeBtn.classList.add('opacity-50', 'cursor-not-allowed');

                const response = await fetch('/analyze', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.error) {
                    showError(data.error);
                    return;
                }

                currentSymbols = data.symbols;
                startProcessing(currentSymbols);

            } catch (error) {
                showError('Error: ' + error.message);
            }
        });

        function startProcessing(symbols) {
            uploadSection.classList.add('hidden');
            processingSection.classList.remove('hidden');
            logContent.innerHTML = ''; // Clear previous logs
            
            console.log('Emitting start_processing with', symbols.length, 'symbols');
            socket.emit('start_processing', { symbols: symbols });
        }

        // Socket Events
        socket.on('log', (data) => {
            console.log('Log received:', data);
            
            const logEntry = document.createElement('div');
            logEntry.className = 'mb-1 animate-fade-in';
            
            let colorClass = 'text-gray-300';
            
            switch(data.level) {
                case 'success':
                    colorClass = 'text-green-400';
                    break;
                case 'error':
                    colorClass = 'text-red-400';
                    break;
                case 'warning':
                    colorClass = 'text-yellow-400';
                    break;
                case 'qualified':
                    colorClass = 'text-green-300 font-bold';
                    break;
                case 'info':
                default:
                    colorClass = 'text-blue-300';
            }
            
            logEntry.innerHTML = `<span class="text-gray-500">[${data.timestamp}]</span> <span class="${colorClass}">${escapeHtml(data.message)}</span>`;
            logContent.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        });

        socket.on('progress', (data) => {
            console.log('Progress:', data);
            const percent = data.percent;
            progressBar.style.width = percent + '%';
            progressText.textContent = percent + '%';
            statusText.textContent = `Analyzed ${data.current} of ${data.total} stocks...`;
        });

        socket.on('complete', (data) => {
            console.log('Complete:', data);
            setTimeout(() => {
                displayResults(data);
            }, 500);
        });

        function displayResults(data) {
            processingSection.classList.add('hidden');
            resultsSection.classList.remove('hidden');

            resultsCount.textContent = `${data.count} Result${data.count !== 1 ? 's' : ''}`;
            outputFilename = data.filename;
            logFilename = data.log_filename;
            currentResults = data.results;
            currentTimestamp = data.timestamp;

            if (data.count === 0) {
                resultsContent.innerHTML = `
                    <div class="bg-blue-50 border-l-4 border-blue-500 text-blue-700 p-6 rounded-lg">
                        <div class="flex items-center">
                            <span class="text-3xl mr-4">‚ÑπÔ∏è</span>
                            <div>
                                <p class="font-bold text-lg">No Results Found</p>
                                <p class="mt-1">No stocks matched the strict multi-timeframe criteria. Try adjusting the parameters or use a different dataset.</p>
                            </div>
                        </div>
                    </div>
                `;
                downloadBtn.classList.add('hidden');
            } else {
                let tableHTML = `
                    <div class="overflow-x-auto rounded-xl border border-gray-200">
                        <table class="w-full">
                            <thead class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white">
                                <tr>
                                    <th class="px-6 py-4 text-left font-semibold">Symbol</th>
                                    <th class="px-6 py-4 text-left font-semibold">Price</th>
                                    <th class="px-6 py-4 text-left font-semibold">Monthly Structure</th>
                                    <th class="px-6 py-4 text-left font-semibold">Daily Structure</th>
                                    <th class="px-6 py-4 text-left font-semibold">Last HH</th>
                                    <th class="px-6 py-4 text-left font-semibold">Last HL</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-gray-200">
                `;

                data.results.forEach((stock, index) => {
                    const monthlyBadge = stock['1M Structure'].includes('Phase A') 
                        ? 'bg-blue-100 text-blue-800' 
                        : 'bg-purple-100 text-purple-800';
                    const dailyBadge = stock['1D Structure'].includes('Pullback') 
                        ? 'bg-orange-100 text-orange-800' 
                        : 'bg-green-100 text-green-800';
                    
                    const rowClass = index % 2 === 0 ? 'bg-white' : 'bg-gray-50';

                    tableHTML += `
                        <tr class="${rowClass} hover:bg-indigo-50 transition-colors">
                            <td class="px-6 py-4 font-bold text-gray-900">${escapeHtml(stock.Symbol)}</td>
                            <td class="px-6 py-4 text-gray-700">‚Çπ${stock.Price}</td>
                            <td class="px-6 py-4">
                                <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-semibold ${monthlyBadge}">
                                    ${escapeHtml(stock['1M Structure'])}
                                </span>
                            </td>
                            <td class="px-6 py-4">
                                <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-semibold ${dailyBadge}">
                                    ${escapeHtml(stock['1D Structure'])}
                                </span>
                            </td>
                            <td class="px-6 py-4 text-gray-700">‚Çπ${stock['Last HH']}</td>
                            <td class="px-6 py-4 text-gray-700">‚Çπ${stock['Last HL']}</td>
                        </tr>
                    `;
                });

                tableHTML += `
                            </tbody>
                        </table>
                    </div>
                `;

                resultsContent.innerHTML = tableHTML;
                downloadBtn.classList.remove('hidden');
            }
        }

        downloadBtn.addEventListener('click', () => {
            window.location.href = `/download/${outputFilename}`;
        });

        downloadPdfBtn.addEventListener('click', async () => {
            try {
                const response = await fetch('/export_pdf', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        results: currentResults,
                        timestamp: currentTimestamp
                    })
                });
                
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `screener_results_${currentTimestamp}.pdf`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
            } catch (error) {
                showError('Error generating PDF: ' + error.message);
            }
        });

        downloadImageBtn.addEventListener('click', async () => {
            try {
                const response = await fetch('/export_image', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        results: currentResults,
                        timestamp: currentTimestamp
                    })
                });
                
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `screener_results_${currentTimestamp}.png`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
            } catch (error) {
                showError('Error generating image: ' + error.message);
            }
        });

        downloadLogBtn.addEventListener('click', () => {
            window.location.href = `/download_log/${logFilename}`;
        });

        resetBtn.addEventListener('click', () => {
            location.reload();
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorAlert.classList.remove('hidden');
            analyzeBtn.disabled = false;
            analyzeBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            
            setTimeout(() => {
                errorAlert.classList.add('hidden');
            }, 5000);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
